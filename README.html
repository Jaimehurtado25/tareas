<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Culebrita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #fff;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            background: #16213e;
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid #00ff88;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #00cc6f;
            transform: scale(1.05);
        }

        .instructions {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }

        .arrow-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 150px;
            height: 150px;
        }

        .arrow-btn {
            background: #00ff88;
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .arrow-btn:active {
            background: #00cc6f;
            transform: scale(0.95);
        }

        .arrow-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .arrow-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .arrow-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .arrow-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .arrow-btn.empty {
            background: transparent;
            cursor: default;
        }

        .arrow-btn.empty:active {
            transform: none;
        }

        @media (max-width: 600px) {
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }

            .game-header {
                flex-direction: column;
                gap: 10px;
            }

            .game-header h1 {
                font-size: 20px;
            }

            .score {
                font-size: 20px;
            }

            .arrow-pad {
                width: 120px;
                height: 120px;
            }

            .arrow-btn {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üêç SNAKE</h1>
            <div class="score">Puntaje: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>¬°GAME OVER!</h2>
            <p>Puntaje Final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Reiniciar</button>
        </div>
        <div class="instructions">
            <p>La serpiente se mueve autom√°ticamente. Usa las flechas para cambiar de direcci√≥n</p>
        </div>
        <div class="controls">
            <div class="arrow-pad">
                <button class="arrow-btn empty"></button>
                <button class="arrow-btn up" id="btnUp">‚Üë</button>
                <button class="arrow-btn empty"></button>
                <button class="arrow-btn left" id="btnLeft">‚Üê</button>
                <button class="arrow-btn empty"></button>
                <button class="arrow-btn right" id="btnRight">‚Üí</button>
                <button class="arrow-btn empty"></button>
                <button class="arrow-btn down" id="btnDown">‚Üì</button>
                <button class="arrow-btn empty"></button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        // Configuraci√≥n del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Estado del juego
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 1;  // Empezar movi√©ndose hacia la derecha
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        // Generar comida en posici√≥n aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no est√© sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar la serpiente
        function drawSnake() {
            ctx.fillStyle = '#ff4444';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Cabeza de la serpiente con un color diferente (rojo m√°s oscuro)
            ctx.fillStyle = '#cc0000';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Dibujar la comida
        function drawFood() {
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Mover la serpiente
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisi√≥n con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colisi√≥n consigo misma
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Dibujar el juego
        function drawGame() {
            // Limpiar el canvas
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar elementos
            drawFood();
            drawSnake();
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reiniciar el juego
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;  // Empezar movi√©ndose hacia la derecha
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
        }

        // Funci√≥n para cambiar direcci√≥n
        function changeDirection(newDx, newDy) {
            if (!gameRunning) return;
            
            // Evitar movimiento inverso
            if ((newDx !== 0 && dx !== -newDx) || (newDy !== 0 && dy !== -newDy)) {
                dx = newDx;
                dy = newDy;
            }
        }

        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    changeDirection(1, 0);
                    break;
            }
        });

        // Controles t√°ctiles (botones)
        document.getElementById('btnUp').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('btnDown').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('btnLeft').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('btnRight').addEventListener('click', () => changeDirection(1, 0));

        // Soporte t√°ctil para mejor respuesta en m√≥viles
        document.getElementById('btnUp').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection(0, -1);
        });
        document.getElementById('btnDown').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection(0, 1);
        });
        document.getElementById('btnLeft').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection(-1, 0);
        });
        document.getElementById('btnRight').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection(1, 0);
        });

        // Loop principal del juego
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Inicializar el juego
        generateFood();
        drawGame();
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
