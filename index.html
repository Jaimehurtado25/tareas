<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Culebrita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #fff;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            background: #16213e;
            display: block;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 3px solid #00ff88;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #00ff88;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #00cc6f;
            transform: scale(1.05);
        }

        .instructions {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 SNAKE</h1>
            <div class="score">Puntaje: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>¡GAME OVER!</h2>
            <p>Puntaje Final: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Reiniciar</button>
        </div>
        <div class="instructions">
            <p>La serpiente se mueve automáticamente. Usa las flechas para cambiar de dirección</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        // Configuración del juego
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Estado del juego
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 1;  // Empezar moviéndose hacia la derecha
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        // Generar comida en posición aleatoria
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Asegurar que la comida no esté sobre la serpiente
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Dibujar la serpiente
        function drawSnake() {
            ctx.fillStyle = '#ff4444';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Cabeza de la serpiente con un color diferente (rojo más oscuro)
            ctx.fillStyle = '#cc0000';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Dibujar la comida
        function drawFood() {
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Mover la serpiente
        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Verificar colisión con paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verificar colisión consigo misma
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verificar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Dibujar el juego
        function drawGame() {
            // Limpiar el canvas
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Dibujar elementos
            drawFood();
            drawSnake();
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Reiniciar el juego
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;  // Empezar moviéndose hacia la derecha
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
        }

        // Controles del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            // Evitar movimiento inverso
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Loop principal del juego
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Inicializar el juego
        generateFood();
        drawGame();
        setInterval(gameLoop, 150);
    </script>
</body>
</html>
